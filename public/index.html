<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Teste da TP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu username"    >
        <div class="messages">

        </div>
        <input type="text" name="message" placeholder="Digite sua messagem"    >
        <button type="submit">Enviar</button>
        
    </form>


    <script type="text/javascript">
        var socket = io('http://localhost:3000')


        function renderMessage(message){
            $('.messages').append("<div class='message'><strong>"+message.author+"</strong>: "+message.message+"</div>")
        }

        socket.on('receivedMessage', function(message){
            renderMessage(message)
        })

        socket.on('python', function(message){
            console.log('Emitido pelo Python', message)
        })

        socket.on('previusMessage', function(messages){

            for (message of messages){
                renderMessage(message)
            }

            
        })

        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if (author.length && message.length){
                var messageObj ={
                    author:author,
                    message:message
                };

                renderMessage(messageObj)

                socket.emit('sendMessage', messageObj)

            }
        })
    </script>
</body>
</html>
